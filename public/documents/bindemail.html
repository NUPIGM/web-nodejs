<body>
<div class="box">
<h1>输入您的邮箱</h1>
<form  id="myForm" >
<div class="content">
<input type="text" id="user" class="email" ><br>
<input type="password" id="password" class="email" ><br>
<input type="button" id="bang" value="立即绑定" >

</div>
</form>
</div>

<script>

	document.getElementById('myForm').addEventListener('button', (event) => {
		event.preventDefault();
		let user = document.getElementById("user").value
		let password = document.getElementById("password").value
		fetch("/login", {
			method: 'POST',
			headers: {
				'Content-Type': 'application/json'
			},
			body: JSON.stringify({
				user: user,
				pwd: password
			})
		}).then((response) => {
			// handle the response
			console.log("向/login发起了请求，请求体：", response);
			document.getElementById('output').textContent = response;
		});
	});
</script>
